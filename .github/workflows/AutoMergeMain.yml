name: Auto Merge Dev to Main

on:
  push:
    branches:
      - dev

jobs:
  merge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Create Pull Request
        id: create_pr
        run: |
          echo "::set-env name=BRANCH_NAME::main"
          echo "::set-env name=PR_TITLE::Merge dev to main"
          echo "::set-env name=PR_BODY::Automatically generated pull request to merge dev branch to main branch"
          echo "::set-env name=PR_LABELS::auto-merge"
          echo "::set-env name=HEAD_REF::${{ github.ref }}"
          echo "::set-env name=BASE_REF::${{ env.BRANCH_NAME }}"

      - name: Merge Pull Request
        uses: repo-sync/github-sync@v2
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          sourceRepo: ${{ github.repository }}
          sourceBranch: ${{ env.HEAD_REF }}
          destinationBranch: ${{ env.BASE_REF }}
          prTitle: ${{ env.PR_TITLE }}
          prBody: ${{ env.PR_BODY }}
          prLabels: ${{ env.PR_LABELS }}
